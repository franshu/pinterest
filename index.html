<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pinterest</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,500" rel="stylesheet">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
</head>
<body>
	<!--nav buscador-->
	<nav class="bloque">
		<a><i class="fa fa-pinterest bloque__logo" aria-hidden="true"></i></a>
		<h3 class="bloque__inicio">inicio</h3>
		<form action="" class='bloque__search'>
			<input type="text" name="search" placeholder="search"><br>
  		<input type="submit" value="Submit">
		</form>
		<select class="bloque_select" name="list" form="carform">
			<option value="feed">Todos los Pines <i class="fa fa-chevron-down" aria-hidden="true"></i></option>
			<option value="feed">Feed de Inicio</option>
			<option value="populares">Populares</option>
			<option value="diseño">Diseño</option>
			<option value="tech">Tecnología</option>
			<option value="geek">Geek</option>
			<option value="viajes">Viajes</option>
		</select>	
	</nav>
	<span></span>
	<!--Pins trending-->
	<div class="trending">
		
	</div>
	<!--Pins trending-->
	<div id="pins-board">
			<!--Acá vienen las imagenes desde Json-->
	</div>
	<!--Modal-->
	<div id="pin-modal">
		<div class="modal">
			<button class="modal__close"></button>
			<div class="modal__contenido">
				<div class="modal__mascara"></div>
				<h2></h2>
				<p class="modal__descripcion"></p>
				<p class="modal__username">Subido por <span class="modal__user"></span>desde #<span class="modal__hashtag"></span></p>
			</div>
		</div>
	</div>
	<!--Scripts-->
	<script src="https://use.fontawesome.com/0b8328eff3.js"></script>
	<script type="text/javascript" src="dist/js/script.js"></script>
</body>
</html>
